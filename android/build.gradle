apply plugin: 'com.android.library'

android {
    compileSdkVersion 33              // Updated to a recent SDK version
    buildToolsVersion "33.0.0"

    defaultConfig {
        minSdkVersion 21              // Updated to a more recent minimum SDK version
        targetSdkVersion 33           // Updated to match compile SDK
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:0.71.0'  // Specify a specific RN version
}
